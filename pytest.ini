[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

markers =
    unit: marks tests as unit tests (fast tests that don't require external dependencies)
    integration: marks tests as integration tests (slower tests that may require external services)
    slow: marks tests as slow running
